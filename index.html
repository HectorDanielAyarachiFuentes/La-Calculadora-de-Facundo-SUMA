<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Calculadora Avanzada de Facundo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <main class="container">
        <header>
            <h1>La Calculadora de Facundo</h1>
            <p class="subtitle">Suma varios números, ¡con decimales y llevadas!</p>
        </header>

        <div class="input-section">
            <input type="text" id="numberInput" placeholder="Ingresa un número" aria-label="Número para sumar">
            <button id="addBtn" class="btn-add">Añadir a la suma</button>
        </div>

        <div id="number-list-container">
            <h3>Números para sumar:</h3>
            <ul id="number-list">
                <!-- Los números añadidos aparecerán aquí -->
            </ul>
        </div>
        
        <div class="controls">
            <button id="calculateBtn" class="btn-calculate">¡A Sumar!</button>
            <button id="resetBtn" class="btn-reset">Empezar de Nuevo</button>
        </div>

        <div id="calculation-area">
            <svg id="calculation-svg" viewBox="0 0 400 150"></svg>
        </div>

        <div id="explanation-box">
            <p id="explanation-text">Añade al menos dos números para empezar.</p>
        </div>

        <aside id="history-section">
            <h2>Historial</h2>
            <ul id="history-list">
            </ul>
        </aside>

    </main>

    <script src="script.js"></script>
</body>
</html>
